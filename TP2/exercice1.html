<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="firstCase" name="one">
+
<input type="text" id="secondCase" name="two">
=
<span id="result"></span>
<button id="calculer">Calculer</button>

<script>
    document.getElementById("calculer").addEventListener("click", Calculer)
    function Calculer(){
        let a= parseInt(document.getElementById("firstCase").value)
        let b= parseInt(document.getElementById("secondCase").value)
        let result=a+b
        document.getElementById("result").innerHTML=result}
</script>
</body>
</html>
